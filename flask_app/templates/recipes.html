<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    <ul>
    {%for i in the_recipe:%}
        <h2>{{i.description}}</h2>
        <hr>
        description: <li>{{ i.description }}</li>
        <br>
        insructions: <li> {{ i.instructions }} </li>
        <br>
        Under 30 mins? <li>{{ i.bool }}</li>
        <br>
        date created: <li>{{ i.date }}</li>
    {% endfor %}
    </ul>
</body>
</html>
